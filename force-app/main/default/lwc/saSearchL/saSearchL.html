<template>
    <lightning-card title="Please Type Sales Agent Name" icon-name="standard:account">

        <div class="slds-m-around_medium">
            <lightning-input
                label="Start Entering search"
                type="search"
                value={searchWord}
                onkeyup={seacrhHandler}>
            </lightning-input>
        </div>

        


        <template if:true={searchWord}>
            <template for:each={saDetails} for:item="sa">
                <!-- Child Component -->
                <c-sa-child key={sa.Id}  sa={sa} ></c-sa-child>

                
            </template>
            
            
        </template>
        
      
    
</lightning-card>  
</template>
